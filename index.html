<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-page">
        <div class="calculator-container">
            <div class="display">
                <div class="memory-display"></div>
                <div class="current-input-display">
                    <div class="current-number" id="current-number-display"></div>
                    <div class="operation-sign" id="operator-display"></div>
                    <div class="saved-number" id="saved-number-display"></div>
                    
                </div>
            </div>
            <div class="clear-delete-buttons">
                <button id="clear-button" class="button" data-value="clear">CLEAR</button>
                <button id="delete-button" class="button" data-value="delete">DELETE</button>
            </div>
            <div class="main-button-container">
                <button id="7" class="main-button digits button" data-value="7">7</button>
                <button id="8" class="main-button digits button" data-value="8">8</button>
                <button id="9" class="main-button digits button" data-value="9">9</button>
                <button id="divide-button" class="main-button operator button" data-value="รท">รท</button>
                <button id="4" class="main-button digits button" data-value="4">4</button>
                <button id="5" class="main-button digits button" data-value="5">5</button>
                <button id="6" class="main-button digits button" data-value="6">6</button>
                <button id="multiply-button" class="main-button operator button" data-value="x">x</button>
                <button id="1" class="main-button digits button" data-value="1">1</button>
                <button id="2" class="main-button digits button" data-value="2">2</button>
                <button id="3" class="main-button digits button" data-value="3">3</button>
                <button id="minus-button" class="main-button operator button" data-value="-">-</button>
                <button id="." class="main-button digits button" data-value=".">.</button>
                <button id="0" class="main-button digits button" data-value="0">0</button>
                <button id="equals-button" class="main-button button" data-value="=">=</button>
                <button id="plus-button" class="main-button operator button" data-value="+">+</button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
