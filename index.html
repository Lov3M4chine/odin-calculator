<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-page">
        <div class="calculator-container">
            <div class="display">
                <div class="memory-display">test</div>
                <div class="current-input-display">test</div>
            </div>
            <div class="clear-delete-buttons">
                <button id="clear-button">CLEAR</button>
                <button id="delete-button">DELETE</button>
            </div>
            <div class="main-button-container">
                <button id="7" class="main-button">7</button>
                <button id="8" class="main-button">8</button>
                <button id="9" class="main-button">9</button>
                <button id="divide-button" class="main-button">รท</button>
                <button id="4" class="main-button">4</button>
                <button id="5" class="main-button">5</button>
                <button id="6" class="main-button">6</button>
                <button id="multiply-button" class="main-button">x</button>
                <button id="1" class="main-button">1</button>
                <button id="2" class="main-button">2</button>
                <button id="3" class="main-button">3</button>
                <button id="minus-button" class="main-button">-</button>
                <button id="." class="main-button">.</button>
                <button id="0" class="main-button">0</button>
                <button id="equals-button" class="main-button">=</button>
                <button id="plus-button" class="main-button">+</button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
